<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probabilities</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <h1><svg xmlns="http://www.w3.org/2000/svg" width=50px height=50px fill="currentColor" class="bi bi-mortarboard-fill" viewBox="0 0 16 16">
        <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917z"/>
        <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466z"/>
      </svg> Omer-Probability</h1>

<div>
    <label for="numbers">Enter numbers (one per input):</label>
    <div id="numberInputs"></div>
    <button onclick="addNumberInput()">Add Number Input</button>
</div>

<div>
    <label for="groupSize">Enter the group size:</label>
    <input type="number" id="groupSize" min="1">
</div>

<button onclick="generatePermutations()" type="button" class="btn btn-success">Generate Arrangement</button>

<div id="result"></div>

<footer>&copy; <span id="currentYear"></span> Designed by Francis Nkufi 👨‍⚖️👨‍🎓</footer>

<script>
function addNumberInput() {
    var container = document.getElementById("numberInputs");
    var input = document.createElement("input");
    input.type = "number";
    container.appendChild(input);
}

function generateCombinations(arr, size) {
    var results = [];
    function recurse(combination, start) {
        if (combination.length === size) {
            results.push(combination);
        } else {
            for (var i = start; i < arr.length; i++) {
                recurse(combination.concat(arr[i]), i + 1);
            }
        }
    }
    recurse([], 0);
    return results;
}

function permute(arr) {
    var results = [];
    function swap(arr, i, j) {
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }
    function recurse(arr, start) {
        if (start === arr.length - 1) {
            results.push(arr.slice());
        } else {
            for (var i = start; i < arr.length; i++) {
                swap(arr, start, i);
                recurse(arr, start + 1);
                swap(arr, start, i); // backtrack
            }
        }
    }
    recurse(arr, 0);
    return results;
}

function generatePermutations() {
    var numbersInputs = document.querySelectorAll("#numberInputs input");
    var numbersArray = Array.from(numbersInputs).map(input => Number(input.value));
    var groupSize = parseInt(document.getElementById("groupSize").value);

    // Generate combinations of specified size
    var combinations = generateCombinations(numbersArray, groupSize);

    // Generate permutations for each combination
    var permutations = [];
    combinations.forEach(function(combination) {
        permutations = permutations.concat(permute(combination));
    });

    // Display the permutations
    var resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "<h2>Arrangement:</h2>";
    resultDiv.innerHTML += "<ol>";
    permutations.forEach(function(permutation, index) {
        resultDiv.innerHTML += "<li>Arrangement " + (index + 1) + ": " + permutation.join(", ") + "</li>";
    });
    resultDiv.innerHTML += "</ol>";
}

const currentYear = new Date().getFullYear();

document.getElementById("currentYear").textContent = currentYear;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
