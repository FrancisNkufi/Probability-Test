<footer>&copy; <span id="currentYear"></span> Designed by Francis Nkufi 👨‍⚖️👨‍🎓</footer>

<script>
function generateCombinations() {
    var numberInputs = document.querySelectorAll(".number-input");
    var numbersArray = [];
    numberInputs.forEach(function(input) {
        if (input.value.trim() !== "") {
            numbersArray.push(Number(input.value));
        }
    });

    var groupSize = parseInt(document.getElementById("groupSize").value);

    // Function to generate combinations
    function combine(arr, size) {
        var results = [];
        function recurse(combination, start) {
            if (combination.length === size) {
                results.push(combination);
            } else {
                for (var i = start; i < arr.length; i++) {
                    recurse(combination.concat(arr[i]), i + 1);
                }
            }
        }
        recurse([], 0);
        return results;
    }

    // Generate combinations of specified size
    var combinations = combine(numbersArray, groupSize);

    // Display the combinations
    var resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";
    combinations.forEach(function(combination, index) {
        resultDiv.innerHTML += "<p>Combination " + (index + 1) + ": " + combination.join(", ") + "</p>";
    });
}

const currentYear = new Date().getFullYear();

document.getElementById("currentYear").textContent = currentYear;
</script>
